<!DOCTYPE html>

<script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>

<body>

<p id="txt">
</p>

<script type="text/javascript">

$(document).ready(function() {
	$("#txt").text("hello  ");



	$.ajax({
			type: 'GET',
		//	url: "test.html", // This works!
			url: "http://nominatim.openstreetmap.org/search?q=2600%20broadway,+New+York&format=xml&addressdetails=1",
               //         url: "http://open.mapquestapi.com/nominatim/v1/search.php?format=json&json_callback=renderExampleBasicResults&q=columbia+university&addressdetails=1&limit=5&viewbox=-1.99%2C52.02%2C0.78%2C50.94&exclude_place_ids=41697",
			dataType: 'xml',
                        success: function(data) {
				var f = $(data).find("place").text();
				
	//			$("#txt").text($("#txt").text() + "  " + data);
                                $("#txt").html("  " + f);

				
                        },
			error: function(data) {
				$("#txt").append("failure " + data); },
                });

	});


</script>

</body>
</html>
